<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>re:earth 퀴즈</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h2>🌱 오늘의 분리배출 퀴즈</h2>
    <div id="quiz-box">
      <div id="progress">문제 <span id="current">1</span> / <span id="total">50</span></div>
      <p id="question">문제를 불러오는 중...</p>
      <input type="text" id="answer-input" placeholder="정답을 입력하세요">
      <button onclick="submitAnswer()">✅ 제출</button>
      <p id="feedback"></p>
    </div>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
